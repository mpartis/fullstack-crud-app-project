<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Update appointment</title>
</head>
<body style="text-align: center; background-color: #BDCDD6; font-size: 2.5rem;">
    <style>
        a:link, a:visited {
            color: black;
            text-decoration: none;
        }
    </style>
    <h1>Update your appointment</h1>

    <form id="update-form">
        <label for="appointment-id">Enter Appointment ID:</label>
        <input type="text" id="appointment-id" name="appointmentId">
        <br>
        <label for="appointment-name">New Name:</label>
        <input type="text" id="appointment-name" name="name">
        <br>
        <label for="appointment-email">New Email:</label>
        <input type="text" id="appointment-email" name="email">
        <br>
        <label for="appointment-date">New Date:</label>
        <input type="date" id="appointment-date" name="date">
        <br>
        <button type="submit">Update</button>
    </form>
    
    <div id="update-message"></div>


    <div style="padding-top: 100px;">
        <a href="appointment.html">Back</a>
        <br>
        <a href="index.html">Home</a>
    </div>

    <script src="updateappointment.js"></script>
</body>
</html>
